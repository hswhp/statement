<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Prevent zoom -->
    <title>Witness Statement Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #fafafa;
            color: #111;
            padding: 0;
            margin: 0;
            line-height: 1.5;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode body {
            background-color: #18181b !important;
            color: #fafafa !important;
        }
        .container {
            max-width: 100vw;
            margin: 0;
            background: white;
            padding: 8vw 4vw;
            border-radius: 0;
            box-shadow: none;
            min-height: 100vh;
            transition: background 0.3s;
        }
        .dark-mode .container {
            background: #232326 !important;
        }
        h1 {
            font-size: 6vw;
            font-weight: 600;
            color: #111;
            margin-bottom: 8vw;
            text-align: center;
            transition: color 0.3s;
        }
        .dark-mode h1 {
            color: #fafafa !important;
        }
        .form-group {
            margin-bottom: 6vw;
        }
        label {
            display: block;
            font-size: 4vw;
            font-weight: 500;
            margin-bottom: 2vw;
            color: #333;
            transition: color 0.3s;
        }
        .dark-mode label {
            color: #e5e7eb !important;
        }
        input[type="text"], 
        input[type="date"], 
        input[type="number"], 
        select,
        textarea {
            width: 100%;
            padding: 3vw 2vw;
            border: 1px solid #ddd;
            border-radius: 2vw;
            font-size: 4vw;
            background: white;
            color: #111;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        .dark-mode input[type="text"],
        .dark-mode input[type="date"],
        .dark-mode input[type="number"],
        .dark-mode select,
        .dark-mode textarea {
            background: #18181b !important;
            color: #fafafa !important;
            border-color: #27272a !important;
        }
        input:focus, 
        select:focus, 
        textarea:focus {
            border-color: #2563eb;
            outline: none;
        }
        textarea {
            min-height: 26vw;
            resize: vertical;
        }
        .date-input-group {
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
        }
        .date-input-group input {
            flex: 2;
            min-width: 45vw;
        }
        .today-btn {
            padding: 3vw 4vw;
            background: #f3f4f6;
            border: 1px solid #ddd;
            border-radius: 2vw;
            cursor: pointer;
            font-size: 4vw;
            font-weight: 500;
            color: #374151;
            white-space: nowrap;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .today-btn {
            background: #232326 !important;
            color: #fafafa !important;
            border-color: #27272a !important;
        }
        .today-btn:active {
            background: #d1d5db;
        }
        .age-input-toggle {
            display: flex;
            gap: 2vw;
            margin-bottom: 2vw;
        }
        .toggle-btn {
            flex: 1;
            padding: 2vw;
            background: #f3f4f6;
            border: 1px solid #ddd;
            border-radius: 2vw;
            cursor: pointer;
            font-size: 4vw;
            font-weight: 500;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        .dark-mode .toggle-btn {
            background: #232326 !important;
            color: #fafafa !important;
            border-color: #27272a !important;
        }
        .toggle-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        .dark-mode .toggle-btn.active {
            background: #2563eb !important;
            color: #fafafa !important;
            border-color: #2563eb !important;
        }
        .age-input-field {
            display: none;
        }
        .age-input-field.active {
            display: block;
        }
        .signature-section {
            margin-top: 8vw;
            padding: 4vw 2vw;
            background-color: #f9fafb;
            border-radius: 2vw;
            border: 1px solid #e5e7eb;
            transition: background 0.3s, border-color 0.3s;
        }
        .dark-mode .signature-section {
            background-color: #212124 !important;
            border-color: #27272a !important;
        }
        .signature-section h3 {
            font-size: 5vw;
            font-weight: 600;
            margin-bottom: 4vw;
            color: #111;
            transition: color 0.3s;
        }
        .dark-mode .signature-section h3 {
            color: #fafafa !important;
        }
        .signature-row {
            display: block;
            gap: 0;
        }
        @media (min-width: 900px) {
            .container {
                max-width: 700px;
                margin: 32px auto;
                padding: 40px 48px;
                border-radius: 18px;
                box-shadow: 0 4px 32px rgba(0,0,0,0.10);
                background: #fff;
            }
            .dark-mode .container {
                background: #232326 !important;
                box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            }
            h1 {
                font-size: 32px;
                margin-bottom: 32px;
                letter-spacing: 0.5px;
            }
            .form-group label {
                font-size: 18px;
                margin-bottom: 8px;
            }
            input[type="text"], input[type="date"], input[type="number"], select, textarea {
                font-size: 17px;
                padding: 12px 10px;
                border-radius: 8px;
            }
            .today-btn, .toggle-btn {
                font-size: 16px;
                padding: 10px 18px;
                border-radius: 8px;
            }
            .signature-section {
                margin-top: 32px;
                padding: 24px 18px;
                border-radius: 12px;
            }
            .signature-section h3 {
                font-size: 22px;
                margin-bottom: 18px;
            }
            .signature-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 32px;
            }
            .signature-box label {
                font-size: 16px;
                margin-bottom: 8px;
            }
            .signature-canvas-container {
                height: 120px;
                border-radius: 8px;
            }
            .signature-canvas {
                height: 100px;
                border-radius: 8px;
            }
            .clear-signature {
                font-size: 15px;
                padding: 8px 18px;
                border-radius: 8px;
            }
            .signature-details > div {
                margin-bottom: 12px;
            }
            .generate-btn {
                font-size: 22px;
                padding: 18px;
                border-radius: 10px;
                margin-top: 32px;
            }
            small {
                font-size: 14px;
                margin-top: 6px;
            }
            .top-bar span {
                font-size: 18px;
            }
        }
        .signature-box label {
            font-size: 3.5vw;
            margin-bottom: 2vw;
            transition: color 0.3s;
        }
        .dark-mode .signature-box label {
            color: #e5e7eb !important;
        }
        .signature-canvas-container {
            border: 1px solid #d1d5db;
            background-color: white;
            margin-bottom: 2vw;
            border-radius: 2vw;
            overflow: hidden;
            width: 100%;
            height: 28vw;
            transition: background 0.3s, border-color 0.3s;
        }
        .dark-mode .signature-canvas-container {
            background: #18181b !important;
            border-color: #27272a !important;
        }
        .signature-canvas {
            display: block;
            cursor: crosshair;
            width: 100%;
            height: 24vw;
            touch-action: none;
            background: white;
        }
        .dark-mode .signature-canvas {
            background: #18181b !important;
        }
        .clear-signature {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 2vw 4vw;
            border-radius: 2vw;
            cursor: pointer;
            font-size: 3.5vw;
            font-weight: 500;
            transition: background 0.3s;
        }
        .clear-signature:hover {
            background-color: #dc2626;
        }
        .signature-details {
            margin-top: 3vw;
        }
        .signature-details > div {
            margin-bottom: 3vw;
        }
        .generate-btn {
            width: 100%;
            padding: 4vw;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 2vw;
            font-size: 5vw;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8vw;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .generate-btn {
            background: #2563eb !important;
            color: #fafafa !important;
        }
        small {
            display: block;
            margin-top: 1vw;
            color: #6b7280;
            font-size: 3vw;
            transition: color 0.3s;
        }
        .dark-mode small {
            color: #a1a1aa !important;
        }
        @media (max-width: 640px) {
            .container { padding: 4vw 2vw;}
        }
        /* Dark mode toggle bar */
        .top-bar {
            width: 100vw;
            background: #f3f4f6;
            color: #111;
            padding: 2vw 4vw;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-bottom: 1px solid #e5e7eb;
        }
        .dark-mode .top-bar {
            background: #232326 !important;
            color: #fafafa !important;
            border-bottom: 1px solid #27272a !important;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-switch input:checked + .slider {
            background: #2563eb;
        }
        .toggle-switch input:checked + .slider:before {
            transform: translateX(16px);
        }
        .top-bar span {
            font-size: 4vw;
            font-weight: 500;
            margin-right: 2vw;
        }
        @media (min-width: 768px) {
            .top-bar span { font-size: 16px; }
        }
        .CCTV {
            border-radius: 50px;
            font-family: Arial, Helvetica, sans-serif;
            height: 40px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Dark Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
       <a href = CCTv.html><button class = "CCTV">CCTV Statement Generator</button></a>
       
        <h1>Witness Statement Generator</h1>
        <form id="statementForm">
            <!-- (rest of your form unchanged) -->
            <div class="form-group">
                <label for="matterOf">In the matter of:</label>
                <input type="text" id="matterOf" name="matterOf" placeholder="Police V" required>
            </div>
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <div class="date-input-group">
                    <input type="date" id="date" name="date" required pattern="\d{4}-\d{2}-\d{2}">
                    <button type="button" class="today-btn" onclick="setToday()">Today</button>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Smith" style="::placeholder{color:#a1a1aa;opacity:0.7;}">
            </div>
            <div class="form-group">
                <label>Age or Date of Birth:</label>
                <div class="age-input-toggle">
                    <button type="button" class="toggle-btn active" onclick="toggleAgeInput('age', event)">Age</button>
                    <button type="button" class="toggle-btn" onclick="toggleAgeInput('dob', event)">Date of Birth</button>
                </div>
                <div id="ageField" class="age-input-field active">
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter age">
                </div>
                <div id="dobField" class="age-input-field">
                    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}">
                    <small>Enter date of birth in DD/MM/YYYY format</small>
                </div>
            </div>
            <div class="form-group">
                <label for="statementText">Statement Details:</label>
                <textarea id="statementText" name="statementText" placeholder="Enter your detailed statement here. Leave blank lines to create separate numbered paragraphs." required></textarea>
                <small>Tip: Leave blank lines in your text to automatically create separate numbered paragraphs in the final document.</small>
            </div>
            <div class="signature-section">
                <h3>Signatures</h3>
                <div class="signature-row">
                    <div class="signature-box">
                        <label>Statement Maker Signature:</label>
                        <div class="signature-canvas-container">
                            <canvas id="statementMakerCanvas" class="signature-canvas"></canvas>
                        </div>
                        <div class="signature-controls">
                            <button type="button" class="clear-signature" onclick="clearSignature('statementMakerCanvas')">Clear Signature</button>
                        </div>
                        <div class="signature-details">
                            <div>
                                <label for="statementMakerName">Name:</label>
                                <input type="text" id="statementMakerName" name="statementMakerName" readonly>
                            </div>
                            <div>
                                <label for="statementMakerDate">Date:</label>
                                <input type="text" id="statementMakerDate" name="statementMakerDate" required readonly>
                            </div>
                        </div>
                    </div>
                    <div class="signature-box">
                        <label>Witness Signature:</label>
                        <div class="signature-canvas-container">
                            <canvas id="witnessCanvas" class="signature-canvas"></canvas>
                        </div>
                        <div class="signature-controls">
                            <button type="button" class="clear-signature" onclick="clearSignature('witnessCanvas')">Clear Signature</button>
                        </div>
                        <div class="signature-details">
                            <div>
                                <label for="witnessName">Witness Name:</label>
                                <input type="text" id="witnessName" name="witnessName" required>
                            </div>
                            <div>
                                <label for="witnessRank">Witness Rank:</label>
                                <select id="witnessRank" name="witnessRank" required>
                                    <option value="">Select rank...</option>
                                    <option value="Constable">Constable</option>
                                    <option value="Senior Constable">Senior Constable</option>
                                    <option value="Sergeant">Sergeant</option>
                                    <option value="Inspector">Inspector</option>
                                </select>
                            </div>
                            <div>
                                <label for="witnessDate">Date:</label>
                                <input type="text" id="witnessDate" name="witnessDate" required readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="generate-btn" onclick="generatePDF()">Generate PDF Statement</button>
        </form>
    </div>
    <script>
        // Save form data to localStorage
        function saveFormToStorage() {
            const data = {
                matterOf: document.getElementById('matterOf').value,
                place: document.getElementById('place').value,
                date: document.getElementById('date').value,
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                dob: document.getElementById('dob').value,
                statementText: document.getElementById('statementText').value,
                statementMakerName: document.getElementById('statementMakerName').value,
                statementMakerDate: document.getElementById('statementMakerDate').value,
                witnessName: document.getElementById('witnessName').value,
                witnessRank: document.getElementById('witnessRank').value,
                witnessDate: document.getElementById('witnessDate').value,
                currentAgeInput: window.currentAgeInput
            };
            localStorage.setItem('statementGenForm', JSON.stringify(data));
        }

        // Restore form data from localStorage
        function restoreFormFromStorage() {
            const data = JSON.parse(localStorage.getItem('statementGenForm') || '{}');
            if (!data || Object.keys(data).length === 0) return;
            document.getElementById('matterOf').value = data.matterOf || '';
            document.getElementById('place').value = data.place || '';
            document.getElementById('date').value = data.date || '';
            document.getElementById('name').value = data.name || '';
            document.getElementById('age').value = data.age || '';
            document.getElementById('dob').value = data.dob || '';
            document.getElementById('statementText').value = data.statementText || '';
            document.getElementById('statementMakerName').value = data.statementMakerName || '';
            document.getElementById('statementMakerDate').value = data.statementMakerDate || '';
            document.getElementById('witnessName').value = data.witnessName || '';
            document.getElementById('witnessRank').value = data.witnessRank || '';
            document.getElementById('witnessDate').value = data.witnessDate || '';
            if (data.currentAgeInput === 'dob') {
                toggleAgeInput('dob', {target: document.querySelector('.toggle-btn:not(.active)')});
            } else {
                toggleAgeInput('age', {target: document.querySelector('.toggle-btn.active')});
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const isDark = document.getElementById('darkModeToggle').checked;
            if (isDark) {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
            localStorage.setItem('statementGenDarkMode', isDark ? '1' : '0');
        }
        // (rest of your JS unchanged)
        let isDrawing = false;
        let canvases = {};
        let currentAgeInput = 'age';

        function pad(n) { return n < 10 ? '0' + n : n; }
        function formatDate_ddmmyyyy(dateObj) {
            if (!dateObj) return '';
            const d = typeof dateObj === 'string' ? new Date(dateObj) : dateObj;
            if (isNaN(d)) return '';
            return pad(d.getDate()) + '/' + pad(d.getMonth() + 1) + '/' + d.getFullYear();
        }
        function today_ddmmyyyy() {
            const today = new Date();
            return formatDate_ddmmyyyy(today);
        }
        function setToday() {
            const d = new Date();
            const iso = d.toISOString().split('T')[0];
            document.getElementById('date').value = iso;
            document.getElementById('statementMakerDate').value = formatDate_ddmmyyyy(d);
            document.getElementById('witnessDate').value = formatDate_ddmmyyyy(d);
        }
        function toggleAgeInput(type, event) {
            currentAgeInput = type;
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('ageField').classList.remove('active');
            document.getElementById('dobField').classList.remove('active');
            if (type === 'age') {
                document.getElementById('ageField').classList.add('active');
                document.getElementById('dob').value = '';
            } else {
                document.getElementById('dobField').classList.add('active');
                document.getElementById('age').value = '';
            }
        }
        function calculateAgeFromDOB(dobString) {
            const parts = dobString.split('/');
            if (parts.length !== 3) return null;
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            if (isNaN(day) || isNaN(month) || isNaN(year)) return null;
            const birthDate = new Date(year, month, day);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
        document.getElementById('dob').addEventListener('input', function() {
            const dobString = this.value.trim();
            if (dobString.length === 10) {
                const age = calculateAgeFromDOB(dobString);
                if (age !== null && age >= 0 && age <= 120) {
                    document.getElementById('age').value = age;
                }
            }
        });
        function initializeCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            function setCanvasSize() {
                // Save current drawing
                const tempDataUrl = canvas.toDataURL();
                const container = canvas.parentElement;
                canvas.width = container.offsetWidth;
                canvas.height = Math.max(container.offsetHeight, 120);
                // Restore drawing
                if (tempDataUrl) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = tempDataUrl;
                }
            }
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);
            const ctx = canvas.getContext('2d');
            canvases[canvasId] = { canvas, ctx };
            // Set initial stroke color based on dark mode
            function setSignatureColor() {
                if (document.documentElement.classList.contains('dark-mode')) {
                    ctx.strokeStyle = '#ffffff';
                } else {
                    ctx.strokeStyle = '#000000';
                }
            }
            setSignatureColor();
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouch, {passive:false});
            canvas.addEventListener('touchmove', handleTouch, {passive:false});
            canvas.addEventListener('touchend', stopDrawing);
            // Listen for dark mode changes
            window.addEventListener('storage', function(e) {
                if (e.key === 'statementGenDarkMode') setSignatureColor();
            });
            document.getElementById('darkModeToggle').addEventListener('change', setSignatureColor);
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.beginPath(); ctx.moveTo(x, y);
            }
            function draw(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            function stopDrawing() {
                if (isDrawing) {
                    ctx.stroke(); ctx.beginPath();
                    isDrawing = false;
                }
            }
            function handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                    e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            // Restore dark mode setting
            const darkModeSetting = localStorage.getItem('statementGenDarkMode');
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeSetting === '1') {
                darkModeToggle.checked = true;
                document.documentElement.classList.add('dark-mode');
            } else {
                darkModeToggle.checked = false;
                document.documentElement.classList.remove('dark-mode');
            }
            restoreFormFromStorage();
            [
                'matterOf','place','date','name','age','dob','statementText','statementMakerName','statementMakerDate','witnessName','witnessRank','witnessDate'
            ].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('input', saveFormToStorage);
                    el.addEventListener('change', saveFormToStorage);
                }
            });
            initializeCanvas('statementMakerCanvas');
            initializeCanvas('witnessCanvas');
            setToday();
        });

        function clearSignature(canvasId) {
            const { canvas, ctx } = canvases[canvasId];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        document.getElementById('name').addEventListener('input', function() {
            document.getElementById('statementMakerName').value = this.value;
        });

        // Set statementMakerDate and witnessDate as dd/mm/yyyy
        document.getElementById('statementMakerDate').value = today_ddmmyyyy();
        document.getElementById('witnessDate').value = today_ddmmyyyy();

        function generatePDF() {
            const matterOf = document.getElementById('matterOf').value;
            const place = document.getElementById('place').value;
            const dateInput = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            let age;
            if (currentAgeInput === 'age') {
                age = document.getElementById('age').value;
            } else {
                const dobString = document.getElementById('dob').value;
                age = calculateAgeFromDOB(dobString);
                if (age === null) {
                    alert('Please enter a valid date of birth in DD/MM/YYYY format.');
                    return;
                }
            }
            const statementText = document.getElementById('statementText').value;
            const statementMakerDate = document.getElementById('statementMakerDate').value;
            const witnessName = document.getElementById('witnessName').value;
            const witnessRank = document.getElementById('witnessRank').value;
            const witnessDate = document.getElementById('witnessDate').value;
            if (!matterOf || !place || !dateInput || !name || !age || !statementText || !witnessName || !witnessRank) {
                alert('Please fill in all required fields before generating the PDF.');
                return;
            }
            const formattedDate = formatDate_ddmmyyyy(dateInput);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            function addSignatures(currentY) {
                const bottomMargin = 20;
                const signatureY = 280 - bottomMargin;
                doc.setFont(undefined, 'normal');
                const witnessText = 'Witness:';
                const witnessTextWidth = doc.getTextWidth(witnessText);
                doc.text(witnessText, margin - 10, signatureY - 5);
                doc.line(margin - 10 + witnessTextWidth, signatureY - 5, margin - 10 + witnessTextWidth + 50, signatureY - 5);
                const witnessCanvas = document.getElementById('witnessCanvas');
                if (!isCanvasBlank(witnessCanvas)) {
                    const witnessSignatureData = witnessCanvas.toDataURL('image/png');
                    doc.addImage(witnessSignatureData, 'PNG', margin - 10 + witnessTextWidth, signatureY - 20, 50, 15);
                }
                doc.text(witnessName, margin - 10 + witnessTextWidth, signatureY + 3);
                doc.text(witnessRank, margin - 10 + witnessTextWidth, signatureY + 9);
                doc.text(witnessDate, margin - 10 + witnessTextWidth, signatureY + 15);

                const rightSideStart = margin + 90;
                const signatureText = 'Signature:';
                const signatureTextWidth = doc.getTextWidth(signatureText);
                doc.text(signatureText, rightSideStart, signatureY - 5);
                doc.line(rightSideStart + signatureTextWidth, signatureY - 5, rightSideStart + signatureTextWidth + 40, signatureY - 5);
                const statementCanvas = document.getElementById('statementMakerCanvas');
                if (!isCanvasBlank(statementCanvas)) {
                    const statementSignatureData = statementCanvas.toDataURL('image/png');
                    doc.addImage(statementSignatureData, 'PNG', rightSideStart + signatureTextWidth, signatureY - 20, 40, 15);
                }
                doc.text(name, rightSideStart + signatureTextWidth, signatureY + 3);
                doc.text(statementMakerDate, rightSideStart + signatureTextWidth, signatureY + 9);
            }
            function addPageHeader(pageNum) {
                if (pageNum > 1) {
                    doc.setFontSize(10);
                    // Statement of:
                    doc.setFont(undefined, 'bold');
                    const statementLabel = `Statement of:`;
                    const matterLabel = `In the matter of:`;
                    const line1Width = doc.getTextWidth(statementLabel) + 1 + doc.getTextWidth(name);
                    const line2Width = doc.getTextWidth(matterLabel) + 1 + doc.getTextWidth(matterOf);
                    const maxLineWidth = Math.max(line1Width, line2Width);
                    const centerStart = (pageWidth - maxLineWidth) / 2;
                    // Add spacing between label and text (e.g., 6 units)
                    const labelTextSpacing = 6;
                    doc.text(statementLabel, centerStart, 10);
                    doc.setFont(undefined, 'normal');
                    doc.text(name, centerStart + doc.getTextWidth(statementLabel) + labelTextSpacing, 10);
                    // In the matter of:
                    doc.setFont(undefined, 'bold');
                    doc.text(matterLabel, centerStart, 17);
                    doc.setFont(undefined, 'normal');
                    doc.text(matterOf, centerStart + doc.getTextWidth(matterLabel) + labelTextSpacing, 17);
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'normal');
                }
            }
            let yPosition = 20;
            const margin = 20;
            const pageWidth = doc.internal.pageSize.width;
            const maxWidth = pageWidth - 2 * margin;

            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            const title = 'STATEMENT OF A WITNESS';
            const titleWidth = doc.getTextWidth(title);
            doc.text(title, (pageWidth - titleWidth) / 2, yPosition);
            yPosition += 15;

            doc.setLineWidth(1.2);
            doc.line(margin, yPosition, pageWidth - margin, yPosition);
            doc.setLineWidth(0.2);
            yPosition += 12;

            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            const caseDetailsHeight = 20;
            doc.rect(margin, yPosition, maxWidth, caseDetailsHeight);
            yPosition += 5;
            doc.setFont(undefined, 'bold');
            doc.text('In the matter of:', margin + 3, yPosition);
            doc.setFont(undefined, 'normal');
            doc.text(matterOf, margin + 65, yPosition);
            yPosition += 5;
            doc.setFont(undefined, 'bold');
            doc.text('Place:', margin + 3, yPosition);
            doc.setFont(undefined, 'normal');
            doc.text(place, margin + 65, yPosition);
            yPosition += 5;
            doc.setFont(undefined, 'bold');
            doc.text('Date:', margin + 3, yPosition);
            doc.setFont(undefined, 'normal');
            doc.text(formattedDate, margin + 65, yPosition);
            yPosition += 8;

            const nameBoxHeight = 7;
            doc.rect(margin, yPosition, maxWidth, nameBoxHeight);
            yPosition += 5;
            doc.setFont(undefined, 'bold');
            doc.text('Name:', margin + 3, yPosition);
            doc.setFont(undefined, 'normal');
            doc.text(name, margin + 33, yPosition);
            yPosition += 7;
            doc.setFont(undefined, 'bold');
            doc.text('STATES:', margin, yPosition);
            yPosition += 8;
            doc.setFont(undefined, 'normal');

            let statementNumber = 1;
            const numberIndent = 5;
            const statement1 = `${statementNumber}. This statement made by me accurately sets out the evidence that I would be prepared, if necessary, to give in court as a witness. The statement is true to the best of my knowledge and belief and I make it knowing that, if it is tendered in evidence, I will be liable to prosecution if I have wilfully stated in it anything that I know to be false, or do not believe to be true.`;
            const lines1 = doc.splitTextToSize(statement1.substring(3), maxWidth - numberIndent);
            const spaceNeeded = lines1.length * 7 + 7;
            const spaceAvailable = 250 - yPosition;
            if (spaceNeeded > spaceAvailable && spaceAvailable > 7) {
                const linesThatFit = Math.floor((spaceAvailable - 7) / 7);
                const firstPageLines = lines1.slice(0, linesThatFit);
                const remainingLines = lines1.slice(linesThatFit);
                doc.text(`${statementNumber}.`, margin, yPosition);
                doc.text(firstPageLines, margin + numberIndent, yPosition);
                addSignatures(yPosition + firstPageLines.length * 7);
                doc.addPage();
                addPageHeader(2);
                yPosition = 30;
                doc.text(remainingLines, margin + numberIndent, yPosition);
                yPosition += remainingLines.length * 7 + 2; // minimal space after statement 1
            } else if (spaceNeeded > spaceAvailable) {
                addSignatures(yPosition);
                doc.addPage();
                addPageHeader(2);
                yPosition = 30;
                doc.text(`${statementNumber}.`, margin, yPosition);
                doc.text(lines1, margin + numberIndent, yPosition);
                yPosition += lines1.length * 7 + 2; // minimal space after statement 1
            } else {
                doc.text(`${statementNumber}.`, margin, yPosition);
                doc.text(lines1, margin + numberIndent, yPosition);
                yPosition += lines1.length * 7 + 2; // minimal space after statement 1
            }
            statementNumber++;

            const statement2Text = `I am ${age} years of age.`;
            if (yPosition + 14 > 240) {
                addSignatures(yPosition);
                doc.addPage();
                addPageHeader(doc.internal.getNumberOfPages());
                yPosition = 30;
            }
            doc.text(`${statementNumber}.`, margin, yPosition);
            doc.text(statement2Text, margin + numberIndent, yPosition);
            yPosition += 12;
            statementNumber++;

            const statement3Text = `I have not used Generative Artificial Intelligence (Gen AI) in the creation of this statement or any attached exhibits.`;
            const lines3 = doc.splitTextToSize(statement3Text, maxWidth - numberIndent);
            const space3Needed = lines3.length * 7 + 7;
            const space3Available = 240 - yPosition;
            if (space3Needed > space3Available && space3Available > 10) {
                const lines3ThatFit = Math.floor((space3Available - 7) / 7);
                const firstPage3Lines = lines3.slice(0, lines3ThatFit);
                const remaining3Lines = lines3.slice(lines3ThatFit);
                doc.text(`${statementNumber}.`, margin, yPosition);
                doc.text(firstPage3Lines, margin + numberIndent, yPosition);
                addSignatures(yPosition + firstPage3Lines.length * 7);
                doc.addPage();
                addPageHeader(doc.internal.getNumberOfPages());
                yPosition = 30;
                doc.text(remaining3Lines, margin + numberIndent, yPosition);
                yPosition += remaining3Lines.length * 7 + 7;
            } else if (space3Needed > space3Available) {
                addSignatures(yPosition);
                doc.addPage();
                addPageHeader(doc.internal.getNumberOfPages());
                yPosition = 30;
                doc.text(`${statementNumber}.`, margin, yPosition);
                doc.text(lines3, margin + numberIndent, yPosition);
                yPosition += lines3.length * 7 + 7;
            } else {
                doc.text(`${statementNumber}.`, margin, yPosition);
                doc.text(lines3, margin + numberIndent, yPosition);
                yPosition += lines3.length * 7 + 7;
            }
            statementNumber++;

            const paragraphs = statementText.split(/\n\s*\n/).filter(p => p.trim() !== '');
            paragraphs.forEach((paragraph, idx) => {
                const paragraphText = paragraph.trim();
                const lines = doc.splitTextToSize(paragraphText, maxWidth - numberIndent);
                const paragraphHeight = lines.length * 7 + 14; // 14 for extra spacing
                const signatureAreaY = 260; // leave space for signatures (was 240)
                const spaceAvailable = signatureAreaY - yPosition;
                const paragraphNumberX = margin;
                const paragraphTextX = margin + numberIndent + 2;
                // If not enough space for both number and text, move both to next page
                if (paragraphHeight > spaceAvailable) {
                    addSignatures(yPosition);
                    doc.addPage();
                    addPageHeader(doc.internal.getNumberOfPages());
                    yPosition = 30;
                    doc.text(`${statementNumber}.`, paragraphNumberX, yPosition);
                    doc.text(lines, paragraphTextX, yPosition);
                    yPosition += lines.length * 7;
                    yPosition += (idx === 0 ? 2 : 7); // minimal space after paragraph 1
                } else {
                    doc.text(`${statementNumber}.`, paragraphNumberX, yPosition);
                    doc.text(lines, paragraphTextX, yPosition);
                    yPosition += lines.length * 7;
                    yPosition += (idx === 0 ? 2 : 7); // minimal space after paragraph 1
                }
                statementNumber++;
            });
            addSignatures(yPosition);
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                addPageHeader(i);
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.text(`Page ${i} of ${pageCount}`, pageWidth - 40, 285);
            }
            const fileName = `Statement of ${name.replace(/\s+/g, '_')}.pdf`;
            doc.save(fileName);
        }
        function isCanvasBlank(canvas) {
            const context = canvas.getContext('2d');
            const pixelBuffer = new Uint32Array(
                context.getImageData(0, 0, canvas.width, canvas.height).data.buffer
            );
            return !pixelBuffer.some(color => color !== 0);
        }
    </script>
